<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizVitals Login and Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Signup Form -->
    <div id="signupSection" class="section active">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="button" onclick="signup()">Sign Up</button>
      </form>
      <p>Already have an account? <a href="javascript:void(0);" onclick="toggleSection('login')">Login</a></p>
    </div>

    <!-- Login Form -->
    <div id="loginSection" class="section">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
      </form>
      <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleSection('signup')">Sign Up</a></p>
    </div>
  </div>

  <script>
    // Function to toggle between signup and login sections
    function toggleSection(section) {
      document.getElementById('signupSection').classList.remove('active');
      document.getElementById('loginSection').classList.remove('active');

      if (section === 'signup') {
        document.getElementById('signupSection').classList.add('active');
      } else {
        document.getElementById('loginSection').classList.add('active');
      }
    }

    // Function to handle signup
    function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      // Save user data to local storage
      const user = { name, email, password };

      // Store user data in local storage as a JSON string
      localStorage.setItem("bizvitals_user", JSON.stringify(user));

      alert("✅ Signup successful! You can now login.");
      document.getElementById("signupForm").reset();
      toggleSection('login'); // Switch to login after signup
    }

    // Function to handle login
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      // Retrieve the stored user data from local storage
      const stored = JSON.parse(localStorage.getItem("bizvitals_user") || "{}");

      // Check if the email and password match the stored data
      if (stored.email === email && stored.password === password) {
        alert("✅ Login successful!");
        window.location.href = "assessment.html"; // Redirect to another page (e.g., assessment page)
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>
</body>
</html>
