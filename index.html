<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizVitals 360 - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f9f6;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }
    header {
      background-color: #2b8a3e;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }
    h2 {
      color: #2b8a3e;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d2e6d2;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #2b8a3e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }
    .toggle-link {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #333;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>BizVitals 360</header>
  <div class="container">
    <div id="login-section">
      <h2>Login</h2>
      <label>Email</label>
      <input type="email" id="loginEmail" required />
      <label>Password</label>
      <input type="password" id="loginPassword" required />
      <button onclick="login()">Login</button>
      <div class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</div>
    </div>

    <div id="signup-section" class="hidden">
      <h2>Signup</h2>
      <label>Name</label>
      <input type="text" id="signupName" required />
      <label>Email</label>
      <input type="email" id="signupEmail" required />
      <label>Password</label>
      <input type="password" id="signupPassword" required />
      <button onclick="signup()">Signup</button>
      <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("signup-section").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signup-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const pass = document.getElementById("signupPassword").value;
      localStorage.setItem("bizvitals_user", JSON.stringify({ name, email, password: pass }));
      alert("âœ… Signup successful! Please login.");
      showLogin();
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      const stored = JSON.parse(localStorage.getItem("bizvitals_user") || "{}");
      if (stored.email === email && stored.password === pass) {
        window.location.href = "assessment.html";
      } else {
        alert("Invalid credentials");
      }
    }

    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("bizvitals_user") || "{}");
      if (user.email && user.password) {
        showLogin();
      }
    };
  </script>
</body>
</html>
