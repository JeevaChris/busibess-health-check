<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizVitals 360 - Assessment Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8f6;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }
    header {
      background-color: #2b8a3e;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }
    h2 {
      color: #2b8a3e;
      margin-bottom: 20px;
    }
    .score-row {
      margin: 20px 0;
    }
    .category {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .bar {
      background: #d8f0dc;
      border-radius: 8px;
      height: 20px;
      overflow: hidden;
    }
    .fill {
      height: 100%;
      background: #2b8a3e;
      transition: width 0.6s ease;
    }
    .percentage {
      margin-top: 6px;
      font-size: 0.95rem;
      color: #333;
    }
    .btn {
      margin-top: 40px;
      background: #2b8a3e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .btn:hover {
      background: #237832;
    }
  </style>
</head>
<body>
  <header>Assessment Report</header>
  <div class="container">
    <h2>Your Business Health Summary</h2>
    <div id="score-details"></div>
    <button class="btn" onclick="goBack()">ðŸ”™ Back to Dashboard</button>
  </div>

  <script>
    function renderScores() {
      const scores = JSON.parse(localStorage.getItem("categoryScores") || "{}");
      const totals = JSON.parse(localStorage.getItem("categoryTotals") || "{}");
      const container = document.getElementById("score-details");

      for (const category in scores) {
        const percent = ((scores[category] / totals[category]) * 100).toFixed(1);

        const row = document.createElement("div");
        row.className = "score-row";

        row.innerHTML = `
          <div class="category">${category}</div>
          <div class="bar"><div class="fill" style="width: ${percent}%;"></div></div>
          <div class="percentage">${percent}% (${scores[category]} out of ${totals[category]})</div>
        `;

        container.appendChild(row);
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }

    window.onload = renderScores;
  </script>
</body>
</html>
