<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizVitals 360 - Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f5f2;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #2b8a3e;
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      color: #2b8a3e;
      margin-top: 0;
    }
    .score-block {
      margin: 20px 0;
      padding: 15px;
      border-left: 5px solid #2b8a3e;
      background: #f9fdf9;
      border-radius: 8px;
    }
    .score {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .remark {
      margin-top: 8px;
      font-style: italic;
      color: #555;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
    }
    button {
      background-color: #2b8a3e;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Assessment Results</header>
  <div class="container" id="results-container">
    <!-- Results will be injected here -->
  </div>
  <div class="footer">
    <button onclick="location.href='index.html'">ðŸ”™ Back to Home</button>
  </div>

  <script>
    function getRemark(percentage) {
      if (percentage >= 80) return "Strong performance. Keep up the good work!";
      if (percentage >= 50) return "Moderate performance. Room for improvement.";
      return "Needs attention. Focus on strengthening this area.";
    }

    const results = JSON.parse(localStorage.getItem("categoryScores") || "{}");
    const totals = JSON.parse(localStorage.getItem("categoryTotals") || "{}");

    const container = document.getElementById("results-container");

    if (!Object.keys(results).length) {
      container.innerHTML = "<p>No assessment data found. Please complete the assessment first.</p>";
    } else {
      container.innerHTML = "<h2>Your Business Health Overview</h2>";
      for (const category in results) {
        const score = results[category];
        const total = totals[category];
        const percent = Math.round((score / total) * 100);
        const remark = getRemark(percent);

        const block = document.createElement("div");
        block.className = "score-block";
        block.innerHTML = `
          <div class="score">${category}: ${percent}%</div>
          <div class="remark">${remark}</div>
        `;
        container.appendChild(block);
      }
    }
  </script>
</body>
</html>
