<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizVitals 360 - One-by-One Question Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f5f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2b8a3e;
    }
    .question-block {
      display: none;
    }
    .question-block.active {
      display: block;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2b8a3e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #237032;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Business Health Assessment</h2>
    <form id="stepForm">
      <div id="questionContainer"></div>
      <button type="submit" class="btn" style="display:none">Submit</button>
    </form>
  </div>

  <script>
    const questions = [
      { category: "Revenue & Profitability", text: "Are you getting more sales or customers than last year?", weight: 5 },
      { category: "Revenue & Profitability", text: "Are you less dependent on a single customer or product?", weight: 4 },
      { category: "Revenue & Profitability", text: "Have your profit margins improved or stayed stable in the past 12 months?", weight: 4 },
      { category: "Revenue & Profitability", text: "Could your business stay profitable if revenue dropped by 10%?", weight: 3 },
      { category: "Revenue & Profitability", text: "Do you track revenue trends by product, service, or region?", weight: 3 },
      { category: "Revenue & Profitability", text: "Is your pricing strategy aligned with customer value and market position?", weight: 3 },
      { category: "Revenue & Profitability", text: "Are you regularly reviewing financial reports to assess profit trends?", weight: 3 },
      { category: "Cash Flow & Liquidity", text: "Can you handle your regular business expenses without borrowing or delays?", weight: 4 },
      { category: "Cash Flow & Liquidity", text: "Do you have some money saved to manage slow months or emergencies?", weight: 3 },
      { category: "Cash Flow & Liquidity", text: "Do you know how much money is coming in and going out every month?", weight: 3 },
      { category: "Cash Flow & Liquidity", text: "Do you consistently generate more cash than you spend each month?", weight: 4 },
      { category: "Cash Flow & Liquidity", text: "Can you access funds quickly in case of a cash crunch?", weight: 3 },
      { category: "Cash Flow & Liquidity", text: "Do you forecast your cash flow at least monthly?", weight: 3 },
      { category: "Cash Flow & Liquidity", text: "Have you separated personal and business finances completely?", weight: 2 },
      { category: "Cash Flow & Liquidity", text: "Do you avoid frequent reliance on credit for regular expenses?", weight: 3 },
      // Add remaining categories below...
    ];

    const options = ["Yes", "No", "In Process", "Not Applicable"];
    const scores = { "Yes": 1, "In Process": 0.5, "No": 0, "Not Applicable": 0 };

    const container = document.getElementById("questionContainer");
    const form = document.getElementById("stepForm");

    let current = 0;
    const answers = [];

    function showQuestion(index) {
      container.innerHTML = '';
      const q = questions[index];
      const block = document.createElement("div");
      block.className = "question-block active";

      block.innerHTML = `<h4>${q.category}</h4><p>${q.text}</p>`;

      options.forEach(opt => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = "answer";
        input.value = opt;
        label.appendChild(input);
        label.appendChild(document.createTextNode(" " + opt));
        block.appendChild(label);
      });

      const nextBtn = document.createElement("button");
      nextBtn.className = "btn";
      nextBtn.type = "button";
      nextBtn.textContent = index === questions.length - 1 ? "Finish" : "Next";

      nextBtn.onclick = () => {
        const selected = document.querySelector("input[name='answer']:checked");
        if (!selected) {
          alert("Please select an option.");
          return;
        }
        answers.push({ index, value: selected.value });
        current++;
        if (current < questions.length) {
          showQuestion(current);
        } else {
          calculateScore();
        }
      };

      block.appendChild(nextBtn);
      container.appendChild(block);
    }

    function calculateScore() {
      let total = 0;
      let max = 0;
      const categoryScores = {};
      const categoryTotals = {};

      answers.forEach(ans => {
        const q = questions[ans.index];
        const score = scores[ans.value] * q.weight;
        total += score;
        max += q.weight;

        if (!categoryScores[q.category]) {
          categoryScores[q.category] = 0;
          categoryTotals[q.category] = 0;
        }

        categoryScores[q.category] += score;
        categoryTotals[q.category] += q.weight;
      });

      localStorage.setItem("categoryScores", JSON.stringify(categoryScores));
      localStorage.setItem("categoryTotals", JSON.stringify(categoryTotals));

      window.location.href = "result.html";
    }

    showQuestion(current);
  </script>
</body>
</html>
