<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizVitals 360 - Your Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e4f5);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b8a3e;
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #2b8a3e;
      margin-bottom: 40px;
    }
    .report-section {
      background-color: #e9f7ec;
      border-left: 6px solid #2b8a3e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .report-section h2 {
      margin: 0 0 10px;
      color: #2b8a3e;
    }
    .percentage {
      font-size: 1.5em;
      font-weight: bold;
      color: #222;
    }
    .insight {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }
    .overall-score {
      background: #d1f2d1;
      padding: 20px;
      border: 2px dashed #2b8a3e;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.3rem;
      color: #1e5631;
    }
    .back-button {
      display: inline-block;
      padding: 12px 24px;
      background: #2b8a3e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 30px;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>BizVitals 360 - Business Health Report</header>
  <div class="container">
    <h1>Your Business Health Report</h1>
    <div id="overall"></div>
    <div id="report"></div>
    <a href="index.html" class="back-button">Back to Form</a>
  </div>
  <footer>
    &copy; 2025 BizVitals360. All rights reserved.
  </footer>

  <script>
    const categoryScores = JSON.parse(localStorage.getItem("categoryScores"));
    const categoryTotals = JSON.parse(localStorage.getItem("categoryTotals"));

    const insights = {
      "Revenue & Profitability": {
        high: "Your business is generating consistent revenue with healthy profit margins.",
        medium: "Revenue is growing but thereâ€™s room to improve diversification and pricing strategy.",
        low: "Profitability appears to be a challenge. Consider reviewing your pricing and customer base."
      },
      "Cash Flow & Liquidity": {
        high: "You have strong control over cash inflows and outflows.",
        medium: "Cash flow is manageable, but emergency reserves or forecasting could improve.",
        low: "Cash crunch risk is high. Prioritize liquidity and better tracking of expenses."
      },
      "Cost & Expense Management": {
        high: "Expenses are well-managed and aligned with growth.",
        medium: "Some costs may be excessive or unmanaged. Consider budget reviews.",
        low: "Poor cost controls may be impacting profitability. Optimize major cost drivers."
      },
      "Working Capital & Efficiency": {
        high: "Your capital cycle is healthy and supports operational efficiency.",
        medium: "There are moderate inefficiencies in payables, receivables or inventory turnover.",
        low: "Critical inefficiencies exist in your working capital management. Immediate action is needed."
      }
    };

    function getInterpretation(score) {
      if (score >= 80) return "high";
      if (score >= 50) return "medium";
      return "low";
    }

    function calculateOverallScore(scores, totals) {
      let totalScore = 0, totalPossible = 0;
      for (const key in scores) {
        totalScore += scores[key];
        totalPossible += totals[key];
      }
      return totalPossible > 0 ? Math.round((totalScore / totalPossible) * 100) : 0;
    }

    const overallDiv = document.getElementById("overall");
    const reportDiv = document.getElementById("report");
    let categoryIndex = 1;

    const overallScore = calculateOverallScore(categoryScores, categoryTotals);
    overallDiv.innerHTML = `<div class="overall-score">Overall Business Health Score: <strong>${overallScore}%</strong></div>`;

    for (const category in categoryScores) {
      const score = categoryScores[category];
      const total = categoryTotals[category];
      const percent = total ? Math.round((score / total) * 100) : 0;
      const level = getInterpretation(percent);
      const section = document.createElement("div");
      section.className = "report-section";
      section.innerHTML = `
        <h2>(${categoryIndex}) ${category}</h2>
        <p class="percentage">Score: ${percent}%</p>
        <div class="insight">${insights[category][level]}</div>
      `;
      reportDiv.appendChild(section);
      categoryIndex++;
    }
  </script>
</body>
</html>
