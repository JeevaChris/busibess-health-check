<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizVitals 360 - Your Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b8a3e;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }
    .overall-banner {
      background: #d1f2d1;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.5rem;
      color: #1e5631;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .category-card {
      background: #f4fff4;
      border-left: 6px solid #2b8a3e;
      border-radius: 8px;
      padding: 20px 25px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .category-card h2 {
      margin: 0 0 10px;
      font-size: 1.25rem;
      color: #2b8a3e;
    }
    .score-bar {
      height: 14px;
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px 0 15px;
    }
    .score-bar-fill {
      height: 100%;
      background: #2b8a3e;
    }
    .insight {
      color: #333;
      font-size: 1rem;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #2b8a3e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>Business Health Report</header>
  <div class="container">
    <div id="overall" class="overall-banner"></div>
    <div id="report"></div>
    <a href="index.html" class="back-button">Back to Form</a>
  </div>

  <script>
    const categoryScores = JSON.parse(localStorage.getItem("categoryScores"));
    const categoryTotals = JSON.parse(localStorage.getItem("categoryTotals"));

    const insights = {
      "Revenue & Profitability": {
        high: "Strong revenue base and profitability.",
        medium: "Improving, but could use diversification.",
        low: "Consider rethinking your revenue strategy."
      },
      "Cash Flow & Liquidity": {
        high: "Good liquidity and cash flow.",
        medium: "Moderate control, forecasting can help.",
        low: "High risk of cash crunch."
      },
      "Cost & Expense Management": {
        high: "Well-controlled and optimized costs.",
        medium: "Some waste may exist, review budgets.",
        low: "Urgent need to cut down inefficient spending."
      },
      "Working Capital & Efficiency": {
        high: "Healthy working capital cycle.",
        medium: "Minor inefficiencies detected.",
        low: "Significant delays or blockages in capital flow."
      }
    };

    function getInterpretation(score) {
      if (score >= 80) return "high";
      if (score >= 50) return "medium";
      return "low";
    }

    function calculateOverallScore(scores, totals) {
      let totalScore = 0, totalPossible = 0;
      for (const key in scores) {
        totalScore += scores[key];
        totalPossible += totals[key];
      }
      return totalPossible > 0 ? Math.round((totalScore / totalPossible) * 100) : 0;
    }

    const overallScore = calculateOverallScore(categoryScores, categoryTotals);
    document.getElementById("overall").textContent = `Overall Business Health Score: ${overallScore}%`;

    const reportDiv = document.getElementById("report");

    let categoryIndex = 1;
    for (const category in categoryScores) {
      const score = categoryScores[category];
      const total = categoryTotals[category];
      const percent = total ? Math.round((score / total) * 100) : 0;
      const level = getInterpretation(percent);

      const card = document.createElement("div");
      card.className = "category-card";
      card.innerHTML = `
        <h2>(${categoryIndex}) ${category}</h2>
        <div class="score-bar"><div class="score-bar-fill" style="width: ${percent}%"></div></div>
        <div class="insight">${insights[category][level]}</div>
      `;
      reportDiv.appendChild(card);

      categoryIndex++;
    }
  </script>
</body>
</html>
