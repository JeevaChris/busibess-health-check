<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizVitals 360 - Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2b8a3e;
      color: white;
      padding: 15px;
      font-size: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #2b8a3e;
    }
    .score-row {
      margin: 20px 0;
    }
    .category {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .bar {
      background: #e0f1e7;
      border-radius: 6px;
      overflow: hidden;
      height: 20px;
    }
    .fill {
      background: #2b8a3e;
      height: 100%;
      transition: width 0.5s ease;
    }
    .percentage {
      text-align: right;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #555;
    }
    .overall {
      background: #dff3e5;
      padding: 15px;
      margin-bottom: 30px;
      text-align: center;
      border-radius: 6px;
      font-size: 1.2rem;
    }
    .btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background: #2b8a3e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #237032;
    }
  </style>
</head>
<body>
  <header>Assessment Report</header>
  <div class="container">
    <h2>Your Business Health Summary</h2>
    <div id="overallScore" class="overall"></div>
    <h3>Category-wise Scores</h3>
    <div id="score-details"></div>
    <button class="btn" onclick="goBack()">ðŸ”™ Back to Dashboard</button>
  </div>

  <script>
    function renderScores() {
      const scores = JSON.parse(localStorage.getItem("categoryScores") || "{}");
      const totals = JSON.parse(localStorage.getItem("categoryTotals") || "{}");
      const scoreDetails = document.getElementById("score-details");
      const overallBox = document.getElementById("overallScore");

      let totalScore = 0;
      let maxScore = 0;

      for (const category in scores) {
        totalScore += scores[category];
        maxScore += totals[category];
      }

      const overallPercent = ((totalScore / maxScore) * 100).toFixed(1);
      overallBox.textContent = `Overall Score: ${overallPercent}% (${totalScore.toFixed(1)} out of ${maxScore})`;

      for (const category in scores) {
        const percent = ((scores[category] / totals[category]) * 100).toFixed(1);

        const row = document.createElement("div");
        row.className = "score-row";

        row.innerHTML = `
          <div class="category">${category}</div>
          <div class="bar"><div class="fill" style="width: ${percent}%;"></div></div>
          <div class="percentage">${percent}% (${scores[category].toFixed(1)} out of ${totals[category]})</div>
        `;

        scoreDetails.appendChild(row);
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }

    window.onload = renderScores;
  </script>
</body>
</html>
