<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizVitals 360 - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>BizVitals 360 - Login</header>
  <div class="container">
    <div id="login-section">
      <h2>Login</h2>
      <label>Email</label>
      <input type="email" id="loginEmail" />
      <label>Password</label>
      <input type="password" id="loginPassword" />
      <button onclick="login()">Login</button>
      <p class="toggle-link" onclick="showSignup()">Don't have an account? Sign up</p>
    </div>

    <div id="signup-section" class="hidden">
      <h2>Signup</h2>
      <label>Name</label>
      <input type="text" id="signupName" />
      <label>Email</label>
      <input type="email" id="signupEmail" />
      <label>Password</label>
      <input type="password" id="signupPassword" />
      <button onclick="signup()">Signup</button>
      <p class="toggle-link" onclick="showLogin()">Already have an account? Login</p>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("signup-section").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signup-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      localStorage.setItem("biz_user", JSON.stringify({ name, email, password }));
      alert("Signup successful! Please login.");
      showLogin();
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const stored = JSON.parse(localStorage.getItem("biz_user") || "{}");

      if (stored.email === email && stored.password === password) {
        window.location.href = "assessment.html"; // âœ… Go to question sheet
      } else {
        alert("Invalid credentials!");
      }
    }

    window.onload = showLogin;
  </script>
</body>
</html>
