<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizVitals 360 - Login / Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }
    .auth-container h2 {
      text-align: center;
      color: #2b8a3e;
      margin-bottom: 20px;
    }
    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .auth-container button {
      width: 100%;
      background-color: #2b8a3e;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    .auth-container button:hover {
      background-color: #237832;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
      color: #555;
    }
    .toggle-link a {
      color: #2b8a3e;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="loginBox">
    <h2>Login</h2>
    <input type="email" placeholder="Email" id="loginEmail" required />
    <input type="password" placeholder="Password" id="loginPassword" required />
    <button onclick="login()">Login</button>
    <div class="toggle-link">
      Don’t have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a>
    </div>
  </div>

  <div class="auth-container" id="signupBox" style="display:none">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name" id="signupName" required />
    <input type="email" placeholder="Email" id="signupEmail" required />
    <input type="password" placeholder="Password" id="signupPassword" required />
    <button onclick="signup()">Sign Up</button>
    <div class="toggle-link">
      Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
    </div>
  </div>

  <script>
    function toggleForm(type) {
      document.getElementById("loginBox").style.display = (type === "login") ? "block" : "none";
      document.getElementById("signupBox").style.display = (type === "signup") ? "block" : "none";
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      if (email && password) {
        // ✅ Placeholder: Replace with real backend logic
        alert("Logged in as " + email);
        window.location.href = "index.html"; // redirect to the form page
      } else {
        alert("Please enter email and password.");
      }
    }

    function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      if (name && email && password) {
        // ✅ Placeholder: Replace with real backend logic
        alert("Account created for " + name);
        toggleForm('login');
      } else {
        alert("Please fill all fields.");
      }
    }
  </script>

</body>
</html>
